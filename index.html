<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Kirmada Live Chat ðŸ’š</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="chat.js" defer></script>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #00ff88;
    }
    #chat {
      border: 1px solid #333;
      padding: 1rem;
      margin-top: 1rem;
      max-height: 300px;
      overflow-y: auto;
      background: #1c1c1c;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.3rem;
      font-size: 1rem;
      background: #222;
      color: #00ff88;
      border: 1px solid #00ff88;
      border-radius: 5px;
    }
    .msg {
      text-align: left;
      margin: 0.5rem 0;
    }
    .you {
      color: #ff80bf;
    }
    .them {
      color: #80d4ff;
    }
  </style>
</head>
<body>
  <h1>Kirmada ðŸ’š P2P Chat</h1>
  <p>Your ID: <span id="my-id">...</span></p>
  <input id="connect-id" placeholder="Enter friend's ID" />
  <button onclick="connect()">Connect</button>

  <div id="chat"></div>
  <input id="msg" placeholder="Type your message..." />
  <button onclick="sendMsg()">Send</button>
</body>
</html>
