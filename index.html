<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirmada P2P Chatrooms</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    /* (Same full style as before) */
  </style>
</head>
<body>
  <header>Kirmada Chat üí¨</header>
  <div id="info">Premium P2P chat with private & public rooms. Secure, anonymous & real-time. Works on GitHub Pages.</div>
  <div id="app">
    <div id="mainMenu" class="menu active">
      <button onclick="startPrivate()">üîí Private Room</button>
      <button onclick="startPublic()">üåç Join Public Room</button>
      <button onclick="createPublicHost()">üöÄ Host Public Room</button>
    </div>

    <div id="privateTab" class="tab">
      <p>Your ID: <span id="my-id">...</span></p>
      <input id="peerId" placeholder="Enter friend's ID">
      <button onclick="connectPrivate()">Connect</button>
      <div class="chat-box">
        <div id="privateMsgs" class="messages"></div>
        <div class="input-box">
          <input id="privateInput" placeholder="Type message...">
          <button onclick="sendPrivate()">Send</button>
        </div>
      </div>
      <button id="backBtn" onclick="goBack()">‚¨ÖÔ∏è Exit</button>
    </div>

    <div id="publicTab" class="tab">
      <p id="guestName"></p>
      <div class="chat-box">
        <div id="publicMsgs" class="messages"></div>
        <div class="input-box">
          <input id="publicInput" placeholder="Type message...">
          <button id="publicSendBtn" disabled onclick="sendPublic()">Send</button>
        </div>
      </div>
      <button id="backBtn" onclick="goBack()">‚¨ÖÔ∏è Exit</button>
    </div>
  </div>
  <footer>Made with ‚ù§Ô∏è by Kirmada | No data stored, no signup, just pure connection.</footer>

  <script>
    let peer = new Peer();
    let conn;
    let publicConn;
    let publicConnections = [];
    let publicRoomId = "public-room";
    let guestId = "Guest" + Math.floor(Math.random() * 10000);

    peer.on("open", id => {
      document.getElementById("my-id").textContent = id;
    });

    peer.on("connection", c => {
      c.on("data", data => {
        if (data.type === "public") {
          publicConnections.forEach(client => {
            if (client.open) client.send(data.msg);
          });
          appendMsg("publicMsgs", data.msg, "them");
        } else {
          appendMsg("privateMsgs", data, "them");
        }
      });
      publicConnections.push(c);
    });

    function goBack() {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.getElementById("mainMenu").classList.add("active");
      document.getElementById("publicSendBtn").disabled = true;
    }

    function startPrivate() {
      document.getElementById("mainMenu").classList.remove("active");
      document.getElementById("privateTab").classList.add("active");
    }

    function startPublic() {
      document.getElementById("mainMenu").classList.remove("active");
      document.getElementById("publicTab").classList.add("active");
      document.getElementById("guestName").textContent = `You are ${guestId}`;

      let c = peer.connect(publicRoomId);
      c.on("open", () => {
        publicConn = c;
        document.getElementById("publicSendBtn").disabled = false;
      });
      c.on("data", data => {
        appendMsg("publicMsgs", data, "them");
      });
    }

    function createPublicHost() {
      alert("You are now hosting the public room. Keep this tab open so others can join.");
      document.getElementById("mainMenu").classList.remove("active");
      document.getElementById("publicTab").classList.add("active");
      document.getElementById("guestName").textContent = `${guestId} (Hosting Public Room)`;
    }

    function connectPrivate() {
      const id = document.getElementById("peerId").value;
      conn = peer.connect(id);
      conn.on("open", () => appendMsg("privateMsgs", "Connected!", "system"));
      conn.on("data", data => appendMsg("privateMsgs", data, "them"));
    }

    function sendPrivate() {
      const msg = document.getElementById("privateInput").value;
      if (conn && conn.open && msg.trim() !== "") {
        conn.send(msg);
        appendMsg("privateMsgs", msg, "you");
        document.getElementById("privateInput").value = "";
      }
    }

    function sendPublic() {
      const input = document.getElementById("publicInput");
      const msg = `${guestId}: ${input.value}`;
      if (publicConn && publicConn.open && input.value.trim() !== "") {
        publicConn.send({ type: "public", msg });
        appendMsg("publicMsgs", msg, "you");
        input.value = "";
      }
    }

    function appendMsg(containerId, msg, type) {
      const msgBox = document.createElement("div");
      msgBox.className = `msg ${type}`;
      msgBox.textContent = msg;
      document.getElementById(containerId).appendChild(msgBox);
      const box = document.getElementById(containerId);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
