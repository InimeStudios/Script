<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Kirmada ðŸ’š Chat Room</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="chat.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(ellipse at center, #121212 0%, #000000 100%);
      color: #00ff88;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #00ffaa;
      margin-bottom: 1rem;
    }

    #chat {
      border: 2px solid #00ff88;
      padding: 1rem;
      margin-top: 1rem;
      max-height: 300px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      text-align: left;
    }

    input, button {
      padding: 0.6rem;
      margin: 0.4rem;
      font-size: 1rem;
      background: #111;
      color: #00ff88;
      border: 2px solid #00ffaa;
      border-radius: 6px;
    }

    .msg {
      margin: 0.5rem 0;
    }

    .you { color: #ff80bf; }
    .them { color: #80d4ff; }
    .system { color: #bbbbbb; font-style: italic; }

    #typing {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Kirmada P2P Chat ðŸ’¬</h1>
  <p>Your ID: <span id="my-id">Loading...</span></p>
  <input id="connect-id" placeholder="Enter friend's ID" />
  <button onclick="connect()">Connect</button>

  <div id="chat"></div>
  <div id="typing"></div>

  <input id="msg" placeholder="Type your message or emoji..." oninput="sendTyping()" />
  <button onclick="sendMsg()">Send</button>

  <!-- Whisper Sound -->
  <audio id="whisper" src="https://freesound.org/data/previews/341/341695_6262322-lq.mp3"></audio>
</body>
</html>
