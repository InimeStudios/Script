<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirmada P2P Chatrooms</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --dark: #0a0a0a;
            --light: #f8f9fa;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background-color: var(--primary);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        
        .btn-info {
            background-color: var(--info);
            color: white;
        }
        
        .btn-info:hover {
            background-color: #138496;
        }
        
        .tab {
            display: none;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .tab.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-box {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .messages {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        .msg {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .msg.you {
            background-color: var(--primary);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .msg.them {
            background-color: #e9ecef;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .msg.system {
            background-color: var(--warning);
            color: var(--dark);
            margin: 10px auto;
            text-align: center;
            max-width: 100%;
            border-radius: 4px;
        }
        
        .input-box {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ddd;
        }
        
        .input-box input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
        }
        
        .input-box input:focus {
            border-color: var(--primary);
        }
        
        .input-box button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .input-box button:hover {
            background-color: var(--secondary);
        }
        
        .input-box button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .back-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background-color: #e9ecef;
        }
        
        .id-display {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-family: monospace;
            word-break: break-all;
        }
        
        .copy-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .status.connected {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--success);
        }
        
        .status.disconnected {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--danger);
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 15px 0;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .messages {
                height: 250px;
            }
            
            .msg {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kirmada Chat üí¨</h1>
            <p class="tagline">Premium P2P chat with private & public rooms. Secure, anonymous & real-time.</p>
        </header>
        
        <div id="mainMenu" class="menu active">
            <button class="btn btn-primary" onclick="startPrivate()">
                <span>üîí</span> Private Room
            </button>
            <button class="btn btn-success" onclick="startPublic()">
                <span>üåç</span> Join Public Room
            </button>
            <button class="btn btn-info" onclick="createPublicHost()">
                <span>üöÄ</span> Host Public Room
            </button>
        </div>
        
        <div id="privateTab" class="tab">
            <div class="id-display">
                Your ID: <span id="my-id">...</span>
                <button class="copy-btn" onclick="copyToClipboard('my-id')">Copy</button>
            </div>
            
            <div class="input-box">
                <input id="peerId" placeholder="Enter friend's ID">
                <button onclick="connectPrivate()">Connect</button>
            </div>
            
            <div id="privateStatus" class="status disconnected">Disconnected</div>
            
            <div class="chat-box">
                <div id="privateMsgs" class="messages"></div>
                <div class="input-box">
                    <input id="privateInput" placeholder="Type message..." onkeypress="handlePrivateKeyPress(event)">
                    <button id="privateSendBtn" disabled onclick="sendPrivate()">Send</button>
                </div>
            </div>
            
            <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Back to Menu</button>
        </div>
        
        <div id="publicTab" class="tab">
            <div class="id-display" id="guestName"></div>
            <div id="publicStatus" class="status disconnected">Disconnected</div>
            
            <div class="chat-box">
                <div id="publicMsgs" class="messages"></div>
                <div class="input-box">
                    <input id="publicInput" placeholder="Type message..." onkeypress="handlePublicKeyPress(event)">
                    <button id="publicSendBtn" disabled onclick="sendPublic()">Send</button>
                </div>
            </div>
            
            <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Back to Menu</button>
        </div>
        
        <footer>
            Made with ‚ù§Ô∏è by Kirmada | No data stored, no signup, just pure connection.
        </footer>
    </div>

    <script>
        // Global variables
        let peer;
        let conn;
        let publicConn;
        let publicConnections = [];
        let publicRoomId = "kirmada-public-room";
        let guestId = "Guest" + Math.floor(Math.random() * 10000);
        let isPublicHost = false;
        
        // Initialize PeerJS when the page loads
        window.onload = function() {
            initializePeer();
        };
        
        function initializePeer() {
            // Create a new Peer with a random ID
            peer = new Peer({
                debug: 3,
                config: {
                    'iceServers': [
                        { url: 'stun:stun.l.google.com:19302' },
                        { url: 'stun:global.stun.twilio.com:3478?transport=udp' }
                    ]
                }
            });
            
            // Handle peer open event
            peer.on('open', id => {
                document.getElementById('my-id').textContent = id;
            });
            
            // Handle incoming connections
            peer.on('connection', c => {
                if (isPublicHost) {
                    // Public room host logic
                    c.on('data', data => {
                        if (data.type === "public") {
                            // Broadcast to all connected clients
                            publicConnections.forEach(client => {
                                if (client !== c && client.open) {
                                    client.send(data);
                                }
                            });
                            appendMsg('publicMsgs', data.msg, data.sender === guestId ? 'you' : 'them');
                        }
                    });
                    
                    c.on('open', () => {
                        publicConnections.push(c);
                        updatePublicStatus();
                    });
                    
                    c.on('close', () => {
                        publicConnections = publicConnections.filter(client => client !== c);
                        updatePublicStatus();
                    });
                } else {
                    // Private connection logic
                    c.on('data', data => {
                        if (data.type === "private") {
                            appendMsg('privateMsgs', data.msg, 'them');
                        }
                    });
                    
                    conn = c;
                    updatePrivateStatus();
                }
            });
            
            // Handle errors
            peer.on('error', err => {
                console.error('PeerJS error:', err);
                if (err.type === 'peer-unavailable') {
                    appendMsg('privateMsgs', 'Peer unavailable or disconnected', 'system');
                } else if (err.type === 'unavailable-id') {
                    appendMsg('privateMsgs', 'The peer ID is unavailable', 'system');
                } else {
                    appendMsg(isPublicHost ? 'publicMsgs' : 'privateMsgs', `Error: ${err.message}`, 'system');
                }
                
                if (conn) {
                    conn.close();
                    conn = null;
                }
                updatePrivateStatus();
            });
        }
        
        // Navigation functions
        function goBack() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('mainMenu').classList.add('active');
            
            // Clean up connections
            if (conn) {
                conn.close();
                conn = null;
            }
            
            if (publicConn) {
                publicConn.close();
                publicConn = null;
            }
            
            // Reset UI
            document.getElementById('publicSendBtn').disabled = true;
            document.getElementById('privateSendBtn').disabled = true;
            document.getElementById('privateStatus').className = 'status disconnected';
            document.getElementById('privateStatus').textContent = 'Disconnected';
            document.getElementById('publicStatus').className = 'status disconnected';
            document.getElementById('publicStatus').textContent = 'Disconnected';
            
            isPublicHost = false;
        }
        
        function startPrivate() {
            document.getElementById('mainMenu').classList.remove('active');
            document.getElementById('privateTab').classList.add('active');
            appendMsg('privateMsgs', 'Private chat started. Share your ID or enter a peer ID to connect.', 'system');
        }
        
        function startPublic() {
            document.getElementById('mainMenu').classList.remove('active');
            document.getElementById('publicTab').classList.add('active');
            document.getElementById('guestName').textContent = `You are ${guestId}`;
            
            // Connect to public room
            publicConn = peer.connect(publicRoomId, {
                reliable: true,
                serialization: 'json'
            });
            
            publicConn.on('open', () => {
                document.getElementById('publicSendBtn').disabled = false;
                document.getElementById('publicStatus').className = 'status connected';
                document.getElementById('publicStatus').textContent = 'Connected to public room';
                appendMsg('publicMsgs', `Joined public room as ${guestId}`, 'system');
            });
            
            publicConn.on('data', data => {
                if (data.type === "public") {
                    appendMsg('publicMsgs', data.msg, data.sender === guestId ? 'you' : 'them');
                }
            });
            
            publicConn.on('close', () => {
                document.getElementById('publicSendBtn').disabled = true;
                document.getElementById('publicStatus').className = 'status disconnected';
                document.getElementById('publicStatus').textContent = 'Disconnected from public room';
                appendMsg('publicMsgs', 'Disconnected from public room', 'system');
            });
            
            publicConn.on('error', err => {
                console.error('Public connection error:', err);
                appendMsg('publicMsgs', `Connection error: ${err.message}`, 'system');
            });
        }
        
        function createPublicHost() {
            isPublicHost = true;
            document.getElementById('mainMenu').classList.remove('active');
            document.getElementById('publicTab').classList.add('active');
            document.getElementById('guestName').textContent = `${guestId} (Hosting Public Room)`;
            document.getElementById('publicSendBtn').disabled = false;
            document.getElementById('publicStatus').className = 'status connected';
            document.getElementById('publicStatus').textContent = 'Hosting public room - others can join';
            
            appendMsg('publicMsgs', 'You are now hosting the public room. Keep this tab open so others can join.', 'system');
        }
        
        // Connection functions
        function connectPrivate() {
            const id = document.getElementById('peerId').value.trim();
            if (!id) {
                appendMsg('privateMsgs', 'Please enter a peer ID', 'system');
                return;
            }
            
            if (conn) {
                conn.close();
            }
            
            conn = peer.connect(id, {
                reliable: true,
                serialization: 'json'
            });
            
            conn.on('open', () => {
                document.getElementById('privateSendBtn').disabled = false;
                updatePrivateStatus();
                appendMsg('privateMsgs', 'Connected to peer!', 'system');
            });
            
            conn.on('data', data => {
                if (data.type === "private") {
                    appendMsg('privateMsgs', data.msg, 'them');
                }
            });
            
            conn.on('close', () => {
                document.getElementById('privateSendBtn').disabled = true;
                updatePrivateStatus();
                appendMsg('privateMsgs', 'Connection closed', 'system');
            });
            
            conn.on('error', err => {
                console.error('Private connection error:', err);
                appendMsg('privateMsgs', `Connection error: ${err.message}`, 'system');
                updatePrivateStatus();
            });
        }
        
        // Message functions
        function sendPrivate() {
            const input = document.getElementById('privateInput');
            const msg = input.value.trim();
            
            if (!conn || !conn.open) {
                appendMsg('privateMsgs', 'Not connected to any peer', 'system');
                return;
            }
            
            if (msg === "") return;
            
            try {
                conn.send({
                    type: "private",
                    msg: msg
                });
                appendMsg('privateMsgs', msg, 'you');
                input.value = "";
            } catch (err) {
                console.error('Send error:', err);
                appendMsg('privateMsgs', 'Failed to send message', 'system');
            }
        }
        
        function sendPublic() {
            const input = document.getElementById('publicInput');
            const msg = input.value.trim();
            
            if (msg === "") return;
            
            const fullMsg = `${guestId}: ${msg}`;
            
            if (isPublicHost) {
                // As host, broadcast to all connected clients
                const data = {
                    type: "public",
                    msg: fullMsg,
                    sender: guestId
                };
                
                publicConnections.forEach(client => {
                    if (client.open) client.send(data);
                });
                appendMsg('publicMsgs', fullMsg, 'you');
            } else if (publicConn && publicConn.open) {
                // As client, send to host
                publicConn.send({
                    type: "public",
                    msg: fullMsg,
                    sender: guestId
                });
                appendMsg('publicMsgs', fullMsg, 'you');
            } else {
                appendMsg('publicMsgs', 'Not connected to public room', 'system');
                return;
            }
            
            input.value = "";
        }
        
        // Helper functions
        function appendMsg(containerId, msg, type) {
            const msgBox = document.createElement('div');
            msgBox.className = `msg ${type}`;
            msgBox.textContent = msg;
            document.getElementById(containerId).appendChild(msgBox);
            
            // Auto-scroll to bottom
            const box = document.getElementById(containerId);
            box.scrollTop = box.scrollHeight;
        }
        
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = document.querySelector(`#${elementId} + .copy-btn`).textContent;
                const btn = document.querySelector(`#${elementId} + .copy-btn`);
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
        
        function updatePrivateStatus() {
            const statusEl = document.getElementById('privateStatus');
            if (conn && conn.open) {
                statusEl.className = 'status connected';
                statusEl.textContent = 'Connected';
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = 'Disconnected';
            }
        }
        
        function updatePublicStatus() {
            const statusEl = document.getElementById('publicStatus');
            if (isPublicHost) {
                const count = publicConnections.length;
                statusEl.className = 'status connected';
                statusEl.textContent = `Hosting public room - ${count} ${count === 1 ? 'peer' : 'peers'} connected`;
            } else if (publicConn && publicConn.open) {
                statusEl.className = 'status connected';
                statusEl.textContent = 'Connected to public room';
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = 'Disconnected';
            }
        }
        
        // Keyboard event handlers
        function handlePrivateKeyPress(e) {
            if (e.key === 'Enter') {
                sendPrivate();
            }
        }
        
        function handlePublicKeyPress(e) {
            if (e.key === 'Enter') {
                sendPublic();
            }
        }
    </script>
</body>
</html>
