<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirmada P2P Chatrooms</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f3f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #0088cc, #005f99);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #info {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      padding: 0.5rem;
      background: #e9f1f6;
      border-bottom: 1px solid #cce0ec;
    }
    #app {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .tab {
      display: none;
      width: 100%;
      max-width: 600px;
    }
    .active {
      display: block;
    }
    .chat-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 400px;
      overflow: hidden;
      animation: fadeIn 0.4s ease;
    }
    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .msg {
      margin: 0.5rem 0;
      padding: 0.7rem 1rem;
      border-radius: 20px;
      max-width: 75%;
      font-size: 0.95rem;
      word-wrap: break-word;
      animation: fadeInUp 0.3s ease;
    }
    .you {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .them {
      background: #e5e5ea;
      align-self: flex-start;
    }
    .system {
      font-style: italic;
      color: #888;
      text-align: center;
    }
    .input-box {
      display: flex;
      padding: 0.5rem;
      border-top: 1px solid #ccc;
      background: #fafafa;
    }
    .input-box input {
      flex: 1;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 0.5rem;
      font-size: 1rem;
      outline: none;
    }
    .input-box button {
      padding: 0.5rem 1.2rem;
      background: #128C7E;
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .input-box button:hover {
      background: #0e6f63;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    .menu button {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #0088cc;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #backBtn {
      margin-top: 1rem;
      background: #e74c3c;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 0.8rem;
      background: #f1f1f1;
      color: #777;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>Kirmada Chat üí¨</header>
  <div id="info">Premium P2P chat with private & public rooms. Secure, anonymous & real-time. Works on GitHub Pages.</div>
  <div id="app">
    <div id="mainMenu" class="menu active">
      <button onclick="startPrivate()">üîí Private Room</button>
      <button onclick="startPublic()">üåç Join Public Room</button>
      <button onclick="createPublicHost()">üöÄ Host Public Room</button>
    </div><div id="privateTab" class="tab">
  <p>Your ID: <span id="my-id">...</span></p>
  <input id="peerId" placeholder="Enter friend's ID">
  <button onclick="connectPrivate()">Connect</button>
  <div class="chat-box">
    <div id="privateMsgs" class="messages"></div>
    <div class="input-box">
      <input id="privateInput" placeholder="Type message...">
      <button onclick="sendPrivate()">Send</button>
    </div>
  </div>
  <button id="backBtn" onclick="goBack()">‚¨ÖÔ∏è Exit</button>
</div>

<div id="publicTab" class="tab">
  <p id="guestName"></p>
  <div class="chat-box">
    <div id="publicMsgs" class="messages"></div>
    <div class="input-box">
      <input id="publicInput" placeholder="Type message...">
      <button onclick="sendPublic()">Send</button>
    </div>
  </div>
  <button id="backBtn" onclick="goBack()">‚¨ÖÔ∏è Exit</button>
</div>

  </div>
  <footer>Made with ‚ù§Ô∏è by Kirmada | No data stored, no signup, just pure connection.</footer>  <script>
    let peer = new Peer();
    let conn;
    let publicConnections = [];
    let publicRoomId = "public-room";
    let guestId = "Guest" + Math.floor(Math.random() * 10000);

    peer.on("open", id => {
      document.getElementById("my-id").textContent = id;
    });

    peer.on("connection", c => {
      c.on("data", data => {
        if (data.type === "public") {
          publicConnections.forEach(client => {
            if (client.open) client.send(data.msg);
          });
          appendMsg("publicMsgs", data.msg, "them");
        } else {
          appendMsg("privateMsgs", data, "them");
        }
      });
      publicConnections.push(c);
    });

    function goBack() {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.getElementById("mainMenu").classList.add("active");
    }

    function startPrivate() {
      document.getElementById("mainMenu").classList.remove("active");
      document.getElementById("privateTab").classList.add("active");
    }

    function startPublic() {
      document.getElementById("mainMenu").classList.remove("active");
      document.getElementById("publicTab").classList.add("active");
      document.getElementById("guestName").textContent = `You are ${guestId}`;
      let c = peer.connect(publicRoomId);
      c.on("open", () => conn = c);
      c.on("data", data => appendMsg("publicMsgs", data, "them"));
    }

    function createPublicHost() {
      alert("You are now hosting the public room. Keep this tab open so others can join.");
      document.getElementById("mainMenu").classList.remove("active");
      document.getElementById("publicTab").classList.add("active");
      document.getElementById("guestName").textContent = `${guestId} (Hosting Public Room)`;
    }

    function connectPrivate() {
      const id = document.getElementById("peerId").value;
      conn = peer.connect(id);
      conn.on("open", () => appendMsg("privateMsgs", "Connected!", "system"));
      conn.on("data", data => appendMsg("privateMsgs", data, "them"));
    }

    function sendPrivate() {
      const msg = document.getElementById("privateInput").value;
      if (conn && conn.open && msg.trim() !== "") {
        conn.send(msg);
        appendMsg("privateMsgs", msg, "you");
        document.getElementById("privateInput").value = "";
      }
    }

    function sendPublic() {
      const input = document.getElementById("publicInput");
      const msg = `${guestId}: ${input.value}`;
      if (conn && conn.open && input.value.trim() !== "") {
        conn.send({ type: "public", msg });
        appendMsg("publicMsgs", msg, "you");
        input.value = "";
      }
    }

    function appendMsg(containerId, msg, type) {
      const msgBox = document.createElement("div");
      msgBox.className = `msg ${type}`;
      msgBox.textContent = msg;
      document.getElementById(containerId).appendChild(msgBox);
      const box = document.getElementById(containerId);
      box.scrollTop = box.scrollHeight;
    }
  </script></body>
</html>
