<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirmada P2P Chatrooms</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --dark: #0a0a0a;
            --light: #f8f9fa;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background-color: var(--primary);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        
        .btn-info {
            background-color: var(--info);
            color: white;
        }
        
        .btn-info:hover {
            background-color: #138496;
        }
        
        .tab {
            display: none;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .tab.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-box {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .messages {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        .msg {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .msg.you {
            background-color: var(--primary);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .msg.them {
            background-color: #e9ecef;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .msg.system {
            background-color: var(--warning);
            color: var(--dark);
            margin: 10px auto;
            text-align: center;
            max-width: 100%;
            border-radius: 4px;
        }
        
        .input-box {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ddd;
        }
        
        .input-box input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
        }
        
        .input-box input:focus {
            border-color: var(--primary);
        }
        
        .input-box button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .input-box button:hover {
            background-color: var(--secondary);
        }
        
        .input-box button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .back-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background-color: #e9ecef;
        }
        
        .id-display {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-family: monospace;
            word-break: break-all;
        }
        
        .copy-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .status.connected {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--success);
        }
        
        .status.disconnected {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--danger);
        }
        
        .room-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 6px;
        }
        
        .room-users {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .user-badge {
            background-color: #e9ecef;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        
        .room-actions {
            display: flex;
            gap: 10px;
        }
        
        .room-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .room-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        
        .room-form button {
            padding: 10px 15px;
            background-color: var(--success);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .room-list {
            margin-top: 20px;
        }
        
        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .room-item:hover {
            background-color: #f8f9fa;
        }
        
        .room-name {
            font-weight: bold;
        }
        
        .room-count {
            background-color: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 15px 0;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .messages {
                height: 250px;
            }
            
            .msg {
                max-width: 90%;
            }
            
            .room-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kirmada Chat üí¨</h1>
            <p class="tagline">Premium P2P chat with private & public rooms. Secure, anonymous & real-time.</p>
        </header>
        
        <div id="mainMenu" class="menu active">
            <button class="btn btn-primary" onclick="startPrivate()">
                <span>üîí</span> Private Room
            </button>
            <button class="btn btn-success" onclick="showPublicRoomOptions()">
                <span>üåç</span> Public Rooms
            </button>
        </div>
        
        <div id="privateTab" class="tab">
            <div class="id-display">
                Your ID: <span id="my-id">...</span>
                <button class="copy-btn" onclick="copyToClipboard('my-id')">Copy</button>
            </div>
            
            <div class="input-box">
                <input id="peerId" placeholder="Enter friend's ID">
                <button onclick="connectPrivate()">Connect</button>
            </div>
            
            <div id="privateStatus" class="status disconnected">Disconnected</div>
            
            <div class="chat-box">
                <div id="privateMsgs" class="messages"></div>
                <div class="input-box">
                    <input id="privateInput" placeholder="Type message..." onkeypress="handlePrivateKeyPress(event)">
                    <button id="privateSendBtn" disabled onclick="sendPrivate()">Send</button>
                </div>
            </div>
            
            <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Back to Menu</button>
        </div>
        
        <div id="publicOptionsTab" class="tab">
            <div class="room-form">
                <input id="roomNameInput" placeholder="Enter room name">
                <button onclick="createPublicRoom()">Create Room</button>
            </div>
            
            <div class="room-list" id="availableRooms">
                <!-- Room list will be populated here -->
            </div>
            
            <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Back to Menu</button>
        </div>
        
        <div id="publicTab" class="tab">
            <div class="room-info">
                <div>
                    <div id="guestName"></div>
                    <div id="roomStatus" class="status disconnected">Disconnected</div>
                    <div class="room-users" id="roomUsersList">
                        <!-- Active users will be listed here -->
                    </div>
                </div>
                <div class="room-actions">
                    <button onclick="leavePublicRoom()">Leave Room</button>
                </div>
            </div>
            
            <div class="chat-box">
                <div id="publicMsgs" class="messages"></div>
                <div class="input-box">
                    <input id="publicInput" placeholder="Type message..." onkeypress="handlePublicKeyPress(event)">
                    <button id="publicSendBtn" disabled onclick="sendPublic()">Send</button>
                </div>
            </div>
            
            <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Back to Menu</button>
        </div>
        
        <footer>
            Made with ‚ù§Ô∏è by Kirmada | No data stored, no signup, just pure connection.
        </footer>
    </div>

    <script>
        // Global variables
        let peer;
        let conn;
        let currentPublicRoom = null;
        let publicConnections = [];
        let activePublicRooms = {};
        let guestId = "Guest" + Math.floor(Math.random() * 10000);
        let isPublicHost = false;
        let currentRoomUsers = {};
        let roomDiscoveryConn = null;
        
        // Initialize PeerJS when the page loads
        window.onload = function() {
            initializePeer();
        };
        
        function initializePeer() {
            // Create a new Peer with a random ID
            peer = new Peer({
                debug: 3,
                config: {
                    'iceServers': [
                        { url: 'stun:stun.l.google.com:19302' },
                        { url: 'stun:global.stun.twilio.com:3478?transport=udp' }
                    ]
                }
            });
            
            // Handle peer open event
            peer.on('open', id => {
                document.getElementById('my-id').textContent = id;
                // Initialize room discovery after peer is ready
                initializeRoomDiscovery();
            });
            
            // Handle incoming connections for private chat
            peer.on('connection', c => {
                if (currentPublicRoom) {
                    // Public room connection logic
                    handlePublicRoomConnection(c);
                } else {
                    // Private connection logic
                    handlePrivateConnection(c);
                }
            });
            
            // Handle errors
            peer.on('error', err => {
                console.error('PeerJS error:', err);
                if (currentPublicRoom) {
                    appendMsg('publicMsgs', `Error: ${err.message}`, 'system');
                } else {
                    appendMsg('privateMsgs', `Error: ${err.message}`, 'system');
                }
            });
        }
        
        function initializeRoomDiscovery() {
            // Connect to a well-known room discovery peer
            roomDiscoveryConn = peer.connect('kirmada-room-discovery', {
                reliable: true,
                serialization: 'json'
            });
            
            roomDiscoveryConn.on('open', () => {
                // Request list of active rooms
                roomDiscoveryConn.send({
                    type: 'discovery',
                    action: 'get-rooms'
                });
            });
            
            roomDiscoveryConn.on('data', data => {
                if (data.type === 'room-list') {
                    updateAvailableRooms(data.rooms);
                }
            });
            
            roomDiscoveryConn.on('close', () => {
                console.log('Room discovery connection closed');
            });
            
            roomDiscoveryConn.on('error', err => {
                console.error('Room discovery error:', err);
            });
        }
        
        function updateAvailableRooms(rooms) {
            const roomsContainer = document.getElementById('availableRooms');
            roomsContainer.innerHTML = '';
            
            if (Object.keys(rooms).length === 0) {
                roomsContainer.innerHTML = '<p>No public rooms available. Create one!</p>';
                return;
            }
            
            for (const [roomId, roomInfo] of Object.entries(rooms)) {
                const roomItem = document.createElement('div');
                roomItem.className = 'room-item';
                roomItem.innerHTML = `
                    <div class="room-name">${roomInfo.name}</div>
                    <div class="room-count">${roomInfo.userCount} user${roomInfo.userCount !== 1 ? 's' : ''}</div>
                `;
                roomItem.onclick = () => joinPublicRoom(roomId, roomInfo.name);
                roomsContainer.appendChild(roomItem);
            }
        }
        
        function handlePublicRoomConnection(c) {
            c.on('data', data => {
                if (data.type === "public-message") {
                    // Broadcast to all connected clients except sender
                    publicConnections.forEach(client => {
                        if (client !== c && client.open) {
                            client.send(data);
                        }
                    });
                    appendMsg('publicMsgs', data.message, data.sender === guestId ? 'you' : 'them');
                } else if (data.type === "user-list") {
                    // Update user list display
                    currentRoomUsers = data.users;
                    updateUserList();
                } else if (data.type === "user-joined") {
                    // Add new user to list
                    currentRoomUsers[data.userId] = data.username;
                    updateUserList();
                    appendMsg('publicMsgs', `${data.username} joined the room`, 'system');
                } else if (data.type === "user-left") {
                    // Remove user from list
                    if (currentRoomUsers[data.userId]) {
                        appendMsg('publicMsgs', `${currentRoomUsers[data.userId]} left the room`, 'system');
                        delete currentRoomUsers[data.userId];
                        updateUserList();
                    }
                }
            });
            
            c.on('open', () => {
                publicConnections.push(c);
                updatePublicRoomStatus();
                
                // Send user info to host
                if (!isPublicHost && publicConnections.length === 1) {
                    c.send({
                        type: "user-joined",
                        userId: peer.id,
                        username: guestId
                    });
                }
            });
            
            c.on('close', () => {
                publicConnections = publicConnections.filter(client => client !== c);
                updatePublicRoomStatus();
                
                // Notify host if this was a participant connection
                if (!isPublicHost && publicConnections.length === 0) {
                    leavePublicRoom();
                }
            });
            
            c.on('error', err => {
                console.error('Public connection error:', err);
                publicConnections = publicConnections.filter(client => client !== c);
                updatePublicRoomStatus();
            });
        }
        
        function handlePrivateConnection(c) {
            conn = c;
            updatePrivateStatus();
            
            c.on('data', data => {
                if (data.type === "private-message") {
                    appendMsg('privateMsgs', data.message, 'them');
                }
            });
            
            c.on('close', () => {
                appendMsg('privateMsgs', 'Peer disconnected', 'system');
                conn = null;
                updatePrivateStatus();
            });
            
            c.on('error', err => {
                console.error('Private connection error:', err);
                appendMsg('privateMsgs', `Connection error: ${err.message}`, 'system');
                conn = null;
                updatePrivateStatus();
            });
        }
        
        function updateUserList() {
            const usersList = document.getElementById('roomUsersList');
            usersList.innerHTML = '';
            
            for (const [userId, username] of Object.entries(currentRoomUsers)) {
                const userBadge = document.createElement('div');
                userBadge.className = 'user-badge';
                userBadge.textContent = username;
                usersList.appendChild(userBadge);
            }
        }
        
        // Navigation functions
        function goBack() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('mainMenu').classList.add('active');
            
            // Clean up connections
            if (conn) {
                conn.close();
                conn = null;
            }
            
            if (currentPublicRoom) {
                leavePublicRoom();
            }
            
            // Reset UI
            document.getElementById('publicSendBtn').disabled = true;
            document.getElementById('privateSendBtn').disabled = true;
            document.getElementById('privateStatus').className = 'status disconnected';
            document.getElementById('privateStatus').textContent = 'Disconnected';
            document.getElementById('roomStatus').className = 'status disconnected';
            document.getElementById('roomStatus').textContent = 'Disconnected';
            
            isPublicHost = false;
            currentPublicRoom = null;
            publicConnections = [];
        }
        
        function showPublicRoomOptions() {
            document.getElementById('mainMenu').classList.remove('active');
            document.getElementById('publicOptionsTab').classList.add('active');
        }
        
        function startPrivate() {
            document.getElementById('mainMenu').classList.remove('active');
            document.getElementById('privateTab').classList.add('active');
            document.getElementById('privateMsgs').innerHTML = '';
            appendMsg('privateMsgs', 'Private chat started. Share your ID or enter a peer ID to connect.', 'system');
        }
        
        function createPublicRoom() {
            const roomName = document.getElementById('roomNameInput').value.trim();
            if (!roomName) {
                alert('Please enter a room name');
                return;
            }
            
            // Generate a unique room ID
            const roomId = 'room-' + Math.random().toString(36).substr(2, 9);
            currentPublicRoom = roomId;
            isPublicHost = true;
            
            // Register the room with the discovery service
            if (roomDiscoveryConn && roomDiscoveryConn.open) {
                roomDiscoveryConn.send({
                    type: 'discovery',
                    action: 'register-room',
                    roomId: roomId,
                    roomName: roomName,
                    hostId: peer.id
                });
            }
            
            // Initialize room users with host
            currentRoomUsers = {
                [peer.id]: guestId + ' (Host)'
            };
            
            document.getElementById('publicOptionsTab').classList.remove('active');
            document.getElementById('publicTab').classList.add('active');
            document.getElementById('publicMsgs').innerHTML = '';
            document.getElementById('guestName').textContent = `Room: ${roomName}`;
            document.getElementById('publicSendBtn').disabled = false;
            document.getElementById('roomStatus').className = 'status connected';
            document.getElementById('roomStatus').textContent = 'You are hosting this room';
            
            appendMsg('publicMsgs', `You created room "${roomName}". Share the room ID (${roomId}) with others to join.`, 'system');
            updateUserList();
        }
        
        function joinPublicRoom(roomId, roomName) {
            currentPublicRoom = roomId;
            isPublicHost = false;
            
            // Connect to the room host
            const hostConn = peer.connect(roomId, {
                reliable: true,
                serialization: 'json'
            });
            
            hostConn.on('open', () => {
                publicConnections.push(hostConn);
                document.getElementById('publicOptionsTab').classList.remove('active');
                document.getElementById('publicTab').classList.add('active');
                document.getElementById('publicMsgs').innerHTML = '';
                document.getElementById('guestName').textContent = `Room: ${roomName}`;
                document.getElementById('publicSendBtn').disabled = false;
                document.getElementById('roomStatus').className = 'status connected';
                document.getElementById('roomStatus').textContent = 'Connected to room';
                
                appendMsg('publicMsgs', `You joined room "${roomName}" as ${guestId}`, 'system');
                
                // Request current user list
                hostConn.send({
                    type: "get-users",
                    userId: peer.id,
                    username: guestId
                });
            });
            
            hostConn.on('data', data => {
                if (data.type === "public-message") {
                    appendMsg('publicMsgs', data.message, data.sender === guestId ? 'you' : 'them');
                } else if (data.type === "user-list") {
                    currentRoomUsers = data.users;
                    updateUserList();
                } else if (data.type === "user-joined") {
                    currentRoomUsers[data.userId] = data.username;
                    updateUserList();
                    appendMsg('publicMsgs', `${data.username} joined the room`, 'system');
                } else if (data.type === "user-left") {
                    if (currentRoomUsers[data.userId]) {
                        appendMsg('publicMsgs', `${currentRoomUsers[data.userId]} left the room`, 'system');
                        delete currentRoomUsers[data.userId];
                        updateUserList();
                    }
                }
            });
            
            hostConn.on('close', () => {
                publicConnections = publicConnections.filter(c => c !== hostConn);
                if (publicConnections.length === 0) {
                    leavePublicRoom();
                }
            });
            
            hostConn.on('error', err => {
                console.error('Room connection error:', err);
                appendMsg('publicMsgs', `Connection error: ${err.message}`, 'system');
                publicConnections = publicConnections.filter(c => c !== hostConn);
                if (publicConnections.length === 0) {
                    leavePublicRoom();
                }
            });
        }
        
        function leavePublicRoom() {
            if (publicConnections.length > 0) {
                // Notify host that we're leaving
                publicConnections[0].send({
                    type: "user-left",
                    userId: peer.id
                });
                
                // Close all connections
                publicConnections.forEach(c => c.close());
                publicConnections = [];
            }
            
            // Unregister room if we were host
            if (isPublicHost && roomDiscoveryConn && roomDiscoveryConn.open) {
                roomDiscoveryConn.send({
                    type: 'discovery',
                    action: 'unregister-room',
                    roomId: currentPublicRoom
                });
            }
            
            currentPublicRoom = null;
            isPublicHost = false;
            currentRoomUsers = {};
            
            document.getElementById('publicTab').classList.remove('active');
            document.getElementById('publicOptionsTab').classList.add('active');
        }
        
        // Connection functions
        function connectPrivate() {
            const id = document.getElementById('peerId').value.trim();
            if (!id) {
                appendMsg('privateMsgs', 'Please enter a peer ID', 'system');
                return;
            }
            
            if (conn) {
                conn.close();
            }
            
            conn = peer.connect(id, {
                reliable: true,
                serialization: 'json'
            });
            
            conn.on('open', () => {
                document.getElementById('privateSendBtn').disabled = false;
                updatePrivateStatus();
                appendMsg('privateMsgs', 'Connected to peer!', 'system');
            });
            
            conn.on('data', data => {
                if (data.type === "private-message") {
                    appendMsg('privateMsgs', data.message, 'them');
                }
            });
            
            conn.on('close', () => {
                document.getElementById('privateSendBtn').disabled = true;
                updatePrivateStatus();
                appendMsg('privateMsgs', 'Connection closed', 'system');
            });
            
            conn.on('error', err => {
                console.error('Private connection error:', err);
                appendMsg('privateMsgs', `Connection error: ${err.message}`, 'system');
                updatePrivateStatus();
            });
        }
        
        // Message functions
        function sendPrivate() {
            const input = document.getElementById('privateInput');
            const msg = input.value.trim();
            
            if (!conn || !conn.open) {
                appendMsg('privateMsgs', 'Not connected to any peer', 'system');
                return;
            }
            
            if (msg === "") return;
            
            try {
                conn.send({
                    type: "private-message",
                    message: msg
                });
                appendMsg('privateMsgs', msg, 'you');
                input.value = "";
            } catch (err) {
                console.error('Send error:', err);
                appendMsg('privateMsgs', 'Failed to send message', 'system');
            }
        }
        
        function sendPublic() {
            const input = document.getElementById('publicInput');
            const msg = input.value.trim();
            
            if (msg === "") return;
            
            const fullMsg = `${guestId}: ${msg}`;
            
            if (publicConnections.length === 0) {
                appendMsg('publicMsgs', 'Not connected to any peers', 'system');
                return;
            }
            
            try {
                const messageData = {
                    type: "public-message",
                    message: fullMsg,
                    sender: guestId,
                    roomId: currentPublicRoom
                };
                
                // Send to all connections (for host) or to host (for participants)
                publicConnections.forEach(c => {
                    if (c.open) c.send(messageData);
                });
                
                appendMsg('publicMsgs', fullMsg, 'you');
                input.value = "";
            } catch (err) {
                console.error('Send error:', err);
                appendMsg('publicMsgs', 'Failed to send message', 'system');
            }
        }
        
        // Helper functions
        function appendMsg(containerId, msg, type) {
            const msgBox = document.createElement('div');
            msgBox.className = `msg ${type}`;
            msgBox.textContent = msg;
            document.getElementById(containerId).appendChild(msgBox);
            
            // Auto-scroll to bottom
            const box = document.getElementById(containerId);
            box.scrollTop = box.scrollHeight;
        }
        
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = document.querySelector(`#${elementId} + .copy-btn`).textContent;
                const btn = document.querySelector(`#${elementId} + .copy-btn`);
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
        
        function updatePrivateStatus() {
            const statusEl = document.getElementById('privateStatus');
            const sendBtn = document.getElementById('privateSendBtn');
            
            if (conn && conn.open) {
                statusEl.className = 'status connected';
                statusEl.textContent = 'Connected';
                sendBtn.disabled = false;
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = 'Disconnected';
                sendBtn.disabled = true;
            }
        }
        
        function updatePublicRoomStatus() {
            const statusEl = document.getElementById('roomStatus');
            if (isPublicHost) {
                const count = publicConnections.length;
                statusEl.className = 'status connected';
                statusEl.textContent = `Hosting - ${count} ${count === 1 ? 'user' : 'users'} connected`;
            } else if (publicConnections.length > 0) {
                statusEl.className = 'status connected';
                statusEl.textContent = 'Connected to room';
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = 'Disconnected';
            }
        }
        
        // Keyboard event handlers
        function handlePrivateKeyPress(e) {
            if (e.key === 'Enter') {
                sendPrivate();
            }
        }
        
        function handlePublicKeyPress(e) {
            if (e.key === 'Enter') {
                sendPublic();
            }
        }
    </script>
</body>
